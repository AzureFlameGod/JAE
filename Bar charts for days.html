<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<script>
Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Devices over Time'
    },
    xAxis: [{
        categories: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00']
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            tickInterval: 50,
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: 'Devices',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
		}
    },
	{ // Secondary yAxis
        title: {
            text: '',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{0}',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        opposite: true
		
    }],

    tooltip: {
        shared: true
    },

    series: [{
        name: 'Devices',
        type: 'column',

        }
    },
	
	{
        name: 'Average Devices',
        type: 'spline',

        tooltip: {

        }
    }]
});
</script>
